<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>View Show Information</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js' integrity='sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/' crossorigin='anonymous'></script>
</head>
<body>
    <div class='container'>
        <nav class='navbar pt-5 justify-content-between mb-4'>
            <h3>TV Show {{show.id}}</h3>
            <div>
                <a class='btn btn-success' href='/shows'>All Shows</a>
            </div>
        </nav>
        <div class='card d-flex justify-content-center mb-5 p-3'>
            <h3>Title: {{show.title}}</h3>
            <h3>Network: {{show.network}}</h3>
            <h3>Release Date: {{show.release_date | date:'F d, Y'}}</h3>
            <h3>Description: {{show.description}}</h3>
        </div>
        <div class='card d-flex justify-content-center p-3'>
            <h3>Last Update: {{show.updated_at | date:'F d, Y'}}</h3>
            <p><a href="/shows/{{show.id}}/edit">Edit</a> | <a href="/shows/{{show.id}}/destroy">Delete</a></p>
        </div>
    </div>
</body>
</html>
